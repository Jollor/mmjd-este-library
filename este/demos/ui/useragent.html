<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>este.ui.userAgent</title>
  <link href="../css/default.css" rel="stylesheet">
  <style>
    textarea {
      width: 50em;
      height: 10em;
    }
  </style>
  <script src="../../../../closure-library/closure/goog/base.js"></script>
  <script src="../../../../../client/deps.js"></script>
  <script>
    goog.require('este.ui.userAgent');
    goog.require('goog.array');
    goog.require('goog.dom.classlist');
  </script>
</head>
<body>
  <h1>este.ui.userAgent</h1>
  <p>
    Propagate various user agent characteristics on HTML element. This is
    useful for different styling for various devices.
  </p>
  <textarea id="html"></textarea>
  <h2>Classes on HTML Element</h2>
  <pre id="classes"></pre>
  <script>
    var htmlSnippet = document.documentElement.outerHTML.slice(0, 300) + '...';
    document.querySelector('#html').value = htmlSnippet;

    var classlist = goog.dom.classlist.get(document.documentElement);
    var classes = goog.array.toArray(classlist);
    document.querySelector('#classes').innerHTML =
      JSON.stringify(classes, null, 2);
  </script>
</body>
