<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>este.Router hash</title>
  <link href="../css/default.css" rel="stylesheet">
  <style>
    a {
      color: blue;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .shown {
      font-weight: bold
    }
  </style>
  <script src="../../../../closure-library/closure/goog/base.js"></script>
  <script src="../../../../../client/deps.js"></script>
  <script>
    goog.require('este.router.create');
    goog.require('goog.Uri');
  </script>
</head>
<body>
  <h1>este.Router hash - on touch device</h1>
  <p id="links">
    <a href="#/kittens" touch-action="scroll" title="Kittens">Kittens</a> |
    <a href="#/puppies" touch-action="scroll" title="Puppies">Puppies</a> |
    <a href="#/pandas" touch-action="scroll" title="Pandas">Pandas</a> |
    <a href="#/bucket" touch-action="scroll" title="Bucket">Bucket</a>
  </p>
  <p>Remember to use <a href="http://www.polymer-project.org/platform/pointer-events.html">touch-action</a> attribute. Try this demo on your mobile device to see fast buttons in action.</p>
  <p>Without Polymer and touch-action attribute, 300ms delay would happen.</p>
  <div id="kittens" class="section">
    <img src="http://farm4.static.flickr.com/3045/2481490798_bba0c585b4.jpg">
  </div>
  <div id="puppies" class="section">
    <img src="http://farm4.static.flickr.com/3178/2976942142_7f5be73d21.jpg">
  </div>
  <div id="pandas" class="section">
    <img src="http://farm1.static.flickr.com/106/303160549_49917ba1b7.jpg">
  </div>
  <div id="bucket" class="section">
    <img src="http://farm1.static.flickr.com/146/421093356_6bbefa304e.jpg">
  </div>
  <script>
    var router = este.router.create(document.body, true);
    var cur = 'kittens';

    var updateUI = function(token) {
      console.log('token: ' + token);

      var id = token;
      var next = document.getElementById(token);
      if (!next) return;

      document.getElementById(cur).className = 'section';
      next.className = 'section active';
      cur = id;

      var anchors = document.getElementsByTagName('a');
      for (var i = 0, l = anchors.length; i < l; i++)
        anchors[i].className = '';
      el = document.querySelector('*[href="#/' + token + '"]');
      el.className = 'shown';
    };

    router.add('#/:token?', function(params) {
      var token = params.token || 'kittens';
      updateUI(token);
    });
    router.start();

  </script>
</body>
